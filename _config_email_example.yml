# Example Email Subscription Configuration
# Add this to your _config.yml file

## => Email Subscription (Optional)
##############################
# Choose ONE of the following options:

# Option 1: Buttondown (Recommended - Simple & Developer-friendly)
subscribe:
  email_service: buttondown
  form_action: "https://buttondown.email/api/emails/embed-subscribe/YOUR_USERNAME"
  email_field: "email"

